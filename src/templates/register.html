<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Banquetera Personal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            scroll-behavior: smooth; /* Desplazamiento suave en toda la página */
            background-image: url('static/images/salon-bodas-borroso-abstracto.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Centrar verticalmente */
            padding-top: 130px; /* Aumentamos el espacio superior para alejar más el contenido del navbar */
        }

        .navbar {
            background-color: #3c2e23; /* Café oscuro para el fondo del navbar */
            height: 70px; /* Altura del navbar */
            z-index: 1000; /* Asegurar que el navbar esté por encima de otros elementos */
        }

        .navbar-brand {
            color: #f5f5f5; /* Blanco para el texto del navbar */
            font-weight: bold;
            font-size: 24px; /* Tamaño de la fuente */
        }

        .navbar-nav .nav-link {
            color: #f5f5f5; /* Blanco para los enlaces del navbar */
            font-weight: bold;
            font-size: 18px; /* Tamaño de la fuente */
        }

        .navbar-nav .nav-link:hover {
            color: #8B4513; /* Café claro al pasar el ratón sobre los enlaces */
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco transparente para la tarjeta de contenido */
            width: 350px;
            padding: 30px;
            animation: slideIn 0.5s ease forwards; /* Animación de entrada */
        }

        /* Animación de entrada */
        @keyframes slideIn {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-label {
            font-weight: bold;
            color: #5d4739; /* Color café oscuro para las etiquetas */
        }

        .form-control {
            border-color: #5d4739; /* Color café oscuro para el borde de los campos de formulario */
        }

        .btn-primary {
            background-color: #5d4739; /* Color café oscuro para el botón principal */
            border-color: #5d4739;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3c2e23; /* Color café más oscuro al pasar el ratón */
            border-color: #3c2e23;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(93, 71, 57, 0.5);
        }

        .card-title {
            color: #5d4739; /* Color café oscuro para el título de la tarjeta */
            font-weight: bold;
            margin-bottom: 30px;
        }

        .login-link {
            color: #5d4739; /* Cambiar el color a café oscuro */
            text-align: center; /* Centrar el texto */
            margin-top: 15px; /* Espacio superior */
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tu Banquetera Personal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"  href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/acerca">Acerca</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contactanos">Contáctanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="card shadow">
        <h3 class="card-title text-center mb-4">Registro - Tu Banquetera Personal</h3>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="mt-3 login-link">¿Ya tienes cuenta? <a href="/" style="color: blue;" class="login-link">Iniciar Sesión</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
